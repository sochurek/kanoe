<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css" />
    <title>Úvodní stránka</title>
</head>


<body>
    <main>
        <div class="wrap">
        
        <h1>Seznam účastníků {{ rocnik }}. ročníku</h1>

        <br><br>


        <div class="row" style="max-width: 95%; margin-left: 2.5%;">

            {% for ucastnik in ucastnici %}

                <div class="col-md-4">

                    <h3>{{ucastnik[0]}} {{ucastnik[1]}}</h3>
                    <p>Ročník: {{ucastnik[2]}}</p>
                    <p>Plave: {{ucastnik[3]}}</p>
                    <p>Kamarád: {{ucastnik[4]}} {{ucastnik[5]}}</p>

                </div>

            {% endfor %}

        </div>
        <br><br>
    
        <button class="back" onclick="location.href='/'">Zpět</button>
        
        <br>

        <div class="push"></div>

        </div>

        <footer>

            <div>
                <p>@Copyright 2022 Kev1zb</p>
                <p><a href="https://github.com/sochurek/kanoe">Github & Feedback</a></p>
            </div>

        </footer>

    </main>

</body>

</html>
