<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <title>Registrace</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/drop.png">
</head>

<body>

  <main style="max-height: calc(100vh - 5%);">
    <div class="wrap">

      <h1>Registrační formulář</h1>

      <br>

    <form id="form" method="POST" enctype="multipart/form-data" action="/check">

      <label for="jmeno">Jméno</label><br>
      <input type="text" name="jmeno" maxlength="20" minlength="2" pattern="[a-zA-ZáčďéěíňóřšťůúýžÁČĎÉĚÍŇÓŘŠŤŮÚÝŽ]+" value="{{ request.form['jmeno'] }}" required><br><br>

      <label for="prijmeni">Příjmení</label><br>
      <input type="text" name="prijmeni" maxlength="20" minlength="2" pattern="[a-zA-ZáčďéěíňóřšťůúýžÁČĎÉĚÍŇÓŘŠŤŮÚÝŽ]+" value="{{ request.form['prijmeni'] }}" required><br><br>

  
      <label for="trida">Ročník</label><br>
      <input type="radio" id="4" name="trida" value="4" required="required">
      <label for="4"></label>4<br>
        
      <input type="radio" id="3" name="trida" value="3" required="required">
      <label for="3">3</label><br>

      <input type="radio" id="2" name="trida" value="2" required="required">
      <label for="2"></label>2<br>
        
      <input type="radio" id="1" name="trida" value="1" required="required">
      <label for="1">1</label><br><br>


      <label for="je_plavec">Umíte plavat?</label><br>

      <input type="radio" id="ano" name="je_plavec" value="1" required="required">
      <label for="je_plavec"></label>Ano<br>
        
      <input type="radio" id="ne" name="je_plavec" value="0" required="required" style="margin-left: -3px;">
      <label for="ne">Ne</label><br><br>

      <label for="kanoe_kamarad_jm" style="font-weight: bold; font-size: 20px;">Kamarád do kanoe</label><br>
      <label for="kanoe_kamarad_jm">Jméno</label><br>
      <input type="text" name="kanoe_kamarad_jm" maxlength="20" minlength="2" pattern="[a-zA-ZáčďéěíňóřšťůúýžÁČĎÉĚÍŇÓŘŠŤŮÚÝŽ]+" value="{{ request.form['kanoe_kamarad_jm'] }}"><br><br>
      
      
      <label for="kanoe_kamarad_pr">Příjmení</label><br>
      <input type="text" name="kanoe_kamarad_pr" maxlength="20" minlength="2" pattern="[a-zA-ZáčďéěíňóřšťůúýžÁČĎÉĚÍŇÓŘŠŤŮÚÝŽ]+" value="{{ request.form['kanoe_kamarad_pr'] }}"><br><br>
       

      <button type="submit" class="submit">Odeslat</button>

    </form>        

    <br>
    
    <button class="back" onclick="location.href='/'">Zpět</button>

    </div>

    <footer>

      <div>
          <p>@Copyright 2022 Kev1zb</p>
          <p><a href="https://github.com/sochurek/kanoe">Github & Feedback</a></p>
      </div>

    </footer>

  </main>

</body>

</html>
